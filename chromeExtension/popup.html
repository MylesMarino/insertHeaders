<!DOCTYPE html>
<html>
<head>
  <title>Custom Table of Contents</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Additional styles for the generated table of contents */
    #table-of-contents {
      background: #f9f9f9;
      padding: 10px;
      margin-top: 20px;
      font-family: Arial, sans-serif;
    }

    #table-of-contents a {
      display: block;
      margin-bottom: 5px;
      text-decoration: none;
      color: blue;
      font-size: 16px;
      transition: color 0.3s;
    }

    #table-of-contents a:hover {
      color: #0066cc;
    }
  </style>
</head>
<body>
  <h1>Custom Table of Contents</h1>
  <label for="tocInput">Enter your custom Table of Contents:</label>
  <input type="text" id="tocInput" />
  <button id="applyButton">Apply</button>
  <script src="popup.js"></script>
</body>
</html>
